<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="bg-main">
        <header class="container-fluid">
            <h1 class="text-center">Challenge Tic Tac Toe</h1>
        </header>
        <section class="container-fluid">
            <div class="container">
                <div class="wrapper-board">
                    <div class="board" id="board">
                        <button class="board__cell" data-cell="" id="cell-1">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-2">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-3">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-4">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-5">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-6">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-7">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-8">
                        </button>
                        <button class="board__cell" data-cell="" id="cell-9">
                        </button>
                    </div>
                    <div class="mensaje__ganador d-flex justify-content-center" id="mensajeGanador">
                        <div mensaje-ganador-text></div>
                        <button class="btn btn-success">Reestablecer</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
